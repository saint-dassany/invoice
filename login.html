<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <title>Login</title>
  <style>
    /* your styles (unchanged) */
    @import url('https://fonts.googleapis.com/css2?family=Miniver&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap');

    *:before,
    *:after{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Poppins", serif;
    }

    body{
        background-color: black;
    }

    .background{
        width: 430px;
        height: 520px;
        position: absolute;
        transform: translate(-50%, -50%);
        left: 50%;
        top: 50%;
    }

    .background .shape{
        height: 200px;
        width: 200px;
        position: absolute;
        border-radius: 50%;
    }

    .shape:first-child{
        background: linear-gradient(#f3961c, #f09819);
        left: -88px;
        top: -80px;
    }

    .shape:last-child{
        background: linear-gradient(to right, #f3961c, #f09819);
        right: -30px;
        bottom: -80px;
    }

    form{
        height: 520px;
        width: 400px;
        background-color: rgba(255, 255, 255, 0.13);
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
        padding: 50px 35px;
    }

    form *{
        color: #fff;
        letter-spacing: 0.5px;
        outline: none;
        border: none;
    }

    form h1{
        font-size: 32px;
        font-weight: 500;
        line-height: 42px;
        text-align: center;
    }

    label{
        display: block;
        margin-top: 30px;
        font-size: 16px;
        font-weight: 500;
    }

    input{
        display: block;
        height: 50px;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.07);
        border-radius: 3px;
        padding: 0 10px;
        margin-top: 8px;
        font-size: 14px;
        font-weight: 300;
    }

    ::placeholder{
        color: #e5e5e5;
    }

    button{
        margin-top: 50px;
        width: 100%;
        background-color: #fff;
        color: #080710;
        padding: 15px 0;
        font-size: 18px;
        font-weight: 600;
        border-radius: 5px;
        cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  
  <!-- Added onsubmit="auth(event)" so form doesnâ€™t reload -->
  <form onsubmit="auth(event)">
    <h1>Login</h1>

    <label for="email">Email</label>
    <input type="email" placeholder="Email or Phone" id="email">

    <label for="password">Password</label>
    <input type="password" placeholder="Password" id="password">

    <button type="submit">Log In</button>
  </form>

  <script>
    function auth(event){
      event.preventDefault(); // stop form refresh

      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      // Correct condition (string check, not number)
      if(email === 'admin@gmail.com' && password === "12345"){
          alert("Login successful");
          window.location.href = 'home.html'; // redirect
      } else {
          alert("Invalid information");
      }
    }
  </script>
</body>
</html>
